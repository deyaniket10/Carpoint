<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Filters Button for Mobile -->
    <div class="d-lg-none text-end mb-3">
        <button class="btn btn-outline-dark d-lg-none d-block mb-3" data-bs-toggle="modal"
            data-bs-target="#filtersModal">
            <i class="fas fa-filter me-2"></i> Filters
        </button>
    </div>
    <!-- Modal for Filters (Mobile) -->
    <div class="modal fade" id="filtersModal" tabindex="-1" aria-labelledby="filtersModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="filtersModalLabel">Filters</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <!-- Insert same filters HTML here as in sidebar -->
                    <div class="mb-4">
                        <h6 class="fw-semibold">Categories</h6>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="vehicleMats" /><label
                                class="form-check-label" for="vehicleMats">Vehicle Mats</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="tyreWheel" /><label
                                class="form-check-label" for="tyreWheel">Tyre and Wheel</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="dashboard" /><label
                                class="form-check-label" for="dashboard">Dashboard Accessories</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="cleaners" /><label
                                class="form-check-label" for="cleaners">Vehicle Cleaners</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="styling" /><label
                                class="form-check-label" for="styling">Vehicle Styling</label>
                        </div>
                    </div>

                    <!-- Price Range -->
                    <div class="mb-4">
                        <h6 class="fw-semibold">Price</h6>
                        <div class="d-flex gap-2">
                            <input type="text" class="form-control" placeholder="Min" />
                            <input type="text" class="form-control" placeholder="Max" />
                        </div>
                    </div>

                    <!-- Brand -->
                    <div class="mb-4">
                        <h6 class="fw-semibold">Brand</h6>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="brand1" /><label
                                class="form-check-label" for="brand1">Renith</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="brand2" /><label
                                class="form-check-label" for="brand2">Otoryx</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="brand3" /><label
                                class="form-check-label" for="brand3">Mevolite</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="brand4" /><label
                                class="form-check-label" for="brand4">Autogram</label>
                        </div>
                    </div>

                    <!-- Customer Ratings -->
                    <div class="mb-4">
                        <h6 class="fw-semibold">Customer Ratings</h6>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="rate4" /><label class="form-check-label"
                                for="rate4">4 Star or Above</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="rate3" /><label class="form-check-label"
                                for="rate3">3 Star or Above</label>
                        </div>
                    </div>

                    <!-- Discount -->
                    <div>
                        <h6 class="fw-semibold">Discount</h6>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="discount50" /><label
                                class="form-check-label" for="discount50">50% or more</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="discount30" /><label
                                class="form-check-label" for="discount30">30% or more</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
