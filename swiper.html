<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Hide by default */
        .filter-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 9999;
        }

        /* Modal Content */
        .filter-content {
            background: #fff;
            width: 80%;
            max-width: 400px;
            height: 100%;
            overflow-y: auto;
            position: relative;
            padding: 20px;
        }

        /* Close Button */
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ff4d4d;
            color: white;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 4px;
        }

        /* Mobile Responsive (optional) */
        @media(min-width: 768px) {
            .filter-modal {
                display: none !important;
                /* Hide modal on large screens */
            }
        }
    </style>
</head>

<body>
    <!-- Filter Button (Mobile View) -->
    <button id="openFilterBtn" class="btn btn-primary">Filter</button>

    <!-- Filter Modal -->
    <div id="filterModal" class="filter-modal">
        <div class="filter-content">
            <button id="closeFilterBtn" class="close-btn">X</button>

            <!-- Your existing Filter Box HTML here -->
            <div class="filter-box">
                <!-- Existing filter options (Kilometers Plan, Segment, Brand, etc.) -->
                ...
            </div>
        </div>
    </div>
    <script>
        const openBtn = document.getElementById('openFilterBtn');
        const closeBtn = document.getElementById('closeFilterBtn');
        const filterModal = document.getElementById('filterModal');

        openBtn.addEventListener('click', () => {
            filterModal.style.display = 'block';
        });

        closeBtn.addEventListener('click', () => {
            filterModal.style.display = 'none';
        });

        // Optional: Close modal when clicking outside
        window.addEventListener('click', (e) => {
            if (e.target === filterModal) {
                filterModal.style.display = 'none';
            }
        });
    </script>

</body>

</html>
